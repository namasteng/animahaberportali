<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #5a4bcf, #8b69e4);
            color: #fff;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        form label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        form input,
        form textarea,
        form button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
        }

        form input,
        form textarea {
            background-color: #fff;
            color: #000;
        }

        form button {
            background-color: #6a5acd;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }

        form button:hover {
            background-color: #7f70e7;
        }

        a {
            display: block;
            text-align: center;
            color: #ddd;
            margin-top: 20px;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        ul li {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            color: #ffe;
        }

    </style>
</head>

    </ul>

</body>
</html>
