<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Giri≈ü Yap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #3f51b5, #5c6bc0);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            width: 400px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
        }

        h2 {
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            color: #333;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4caf50;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #66bb6a;
        }

        .flash {
            background-color: #f44336;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            margin-bottom: 15px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>üîê Giri≈ü Yap</h2>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash">
              {% for message in messages %}
                <p>{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form method="POST">
            <label>Email:</label>
            <input type="email" name="email" required>

            <label>≈ûifre:</label>
            <input type="password" name="password" required>

            <button type="submit">Giri≈ü Yap</button>
        </form>
    </div>
</body>
</html>
