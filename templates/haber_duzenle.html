<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Haberi Düzenle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #3f51b5, #5c6bc0);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .form-box {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            width: 600px;
        }

        .form-box h2 {
            text-align: center;
            color: #ffe082;
        }

        .form-box input,
        .form-box textarea {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
            border: none;
            border-radius: 6px;
        }

        .form-box button {
            width: 100%;
            padding: 10px;
            background-color: #ff9800;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
        }

        .form-box button:hover {
            background-color: #fb8c00;
        }
    </style>
</head>
<body>
    <form class="form-box" method="POST">
        <h2>Haberi Düzenle</h2>
        <input type="text" name="anime_adi" value="{{ haber.anime_adi }}" placeholder="Anime Adı" required>
        <input type="text" name="anime_gorsel_link" value="{{ haber.anime_gorsel_link }}" placeholder="Görsel Linki" required>
        <textarea name="anime_paragraf" rows="6" placeholder="Haber Paragrafı" required>{{ haber.anime_paragraf }}</textarea>
        <button type="submit">Kaydet</button>
    </form>
</body>
</html>
